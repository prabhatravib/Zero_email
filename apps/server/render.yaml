services:
  - type: web
    name: zero-server-api
    env: docker
    dockerfilePath: ./apps/server/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: WRANGLER_ENV
        value: render
    healthCheckPath: /health
    autoDeploy: true
    buildCommand: pnpm install --frozen-lockfile && pnpm --filter @zero/server run build
    startCommand: cd apps/server && NODE_ENV=production pnpm run start 